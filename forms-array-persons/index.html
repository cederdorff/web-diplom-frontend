<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Forms and Person Array</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Get started with HTML, CSS and JavaScript">
  <meta name="author" content="Rasmus Cederdorff">
  <link rel="stylesheet" href="app.css">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

<body class="page">
  <header>
    <h1>Forms and Person Array</h1>
  </header>
  <section id="content" class="grid-container"></section>
  <section>
    <form onsubmit="saveUser(event)">
      <h2>Create new user</h2>
      <input type="text" name="name" placeholder="Tyoe new name">
      <input type="email" name="mail" placeholder="Tyoe new mail">
      <input type="text" name="title" placeholder="Tyoe new title">
      <input type="url" name="url" placeholder="Paste url to image">
      <button>Save</button>
    </form>
  </section>
  <!-- main js file -->
  <script src="app.js"></script>
</body>

</html>
